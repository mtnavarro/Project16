<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        /* Add your custom styles here */
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Newsletter Sign Up</h2>
    <form id="newsletterForm" onsubmit="validateForm(event)">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" minlength="9" maxlength="12" required>
        </div>        

        <br>
        <input type="submit" value="Subscribe" class="btn btn-primary">
        <br>
        <br>
        <span id="phoneNumberError" class="error-message"></span>
    </form>
    </div>
    
    <script>
        function validateForm(event) {
            event.preventDefault();

            // Retrieve phone number input
            const phoneNumberInput = document.getElementById("phoneNumber").value.trim();
            const phoneNumberError = document.getElementById("phoneNumberError");

            // Check if the phone number is not blank
            if (phoneNumberInput === "") {
                phoneNumberError.textContent = "Phone number cannot be blank.";
                return;
            }

            // Check if the phone number contains only numbers and dashes
            const phoneRegex = /^[0-9-]+$/;
            if (!phoneRegex.test(phoneNumberInput)) {
                phoneNumberError.textContent = "Invalid phone number format. Only numbers and dashes are allowed.";
                return;
            }


            // Sanitize phone number before submitting the form
            const sanitizedPhoneNumber = sanitizePhoneNumber(phoneNumberInput);

            // Now you can use the sanitizedPhoneNumber for further processing or form submission
            console.log("Sanitized Phone Number:", sanitizedPhoneNumber);
            
        }

        function sanitizePhoneNumber(phoneNumber) {         
            alert('The form has been sent');
            return phoneNumber.replace(/[^0-9-]/g, '');
        }

    </script>
</body>
</html>
